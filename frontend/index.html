<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafePath AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">ðŸš¦</div>
        <div>
          <h1>SafePath AI</h1>
          <span>Torontoâ€™s safer route finder</span>
        </div>
      </div>

      <nav class="nav-bar">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About SafePath AI</a>
        <a href="creators.html">Creators</a>
        <a href="contact.html">Contact Us</a>
        <a href="faq.html">FAQ</a>
      </nav>


      <div class="header-actions">
        <button class="btn-ghost" id="locateBtn">Reset</button>
      </div>
    </header>

    <main class="main">
      <aside class="panel sidebar">
        <div class="section-title">Route Planner</div>
        <div class="field">
          <label for="origin">Origin</label>
          <input type="text" id="origin" placeholder="Enter start location">
        </div>
        <div class="field">
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="Enter destination">
        </div>

        <div class="section-title">Commute Mode</div>
        <div class="commute-modes">
          <div class="radio-option">
            <input type="radio" id="modeDriving" name="commuteMode" value="driving" checked>
            <label for="modeDriving">Driving</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="modeBicycling" name="commuteMode" value="bicycling">
            <label for="modeBicycling">Bicycling</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="modeWalking" name="commuteMode" value="walking">
            <label for="modeWalking">Walking</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="modeTransit" name="commuteMode" value="transit">
            <label for="modeTransit">Transit</label>
          </div>
        </div>

        <div class="section-title">Alternative Routes</div>
        <div class="routes-list" id="routesList"></div>

        <div class="cta">
          <button class="btn-primary" id="findPathBtn">Find Safe Path</button>
        </div>
      </aside>

      <section class="panel map-wrap">
        <div id="map"></div>
        <div class="floating-card" id="miniStats">
          <h3>Safety Score <span class="info-icon" id="scoreInfoIcon">â“˜</span></h3>
          <div class="score" data-score="0"></div>
          <p>Estimated time: -- mins</p>
        </div>
      </section>
    </main>

    <div class="statusbar">
      <div class="metrics">
        <div class="pill">Distance: -- km</div>
        <div class="pill">Alerts: --</div>
      </div>
      <div class="pill" id="statusMessage">Enter origin and destination</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="script.js" defer></script>
</body>
</html>
